<plot>
type                    = line
thickness               = 1.5
max_gap                 = 1u
file                    = gcskew50.txt 
color                   = lgrey_a1
r0                      = 0.18r 
r1                      = 0.28r

<axes>
<axis>
color     = dgrey
thickness = 2
spacing   = 0.5
</axis>
<axis>
color     = lgrey_a2
thickness = 1
spacing   = 0.1
</axis>
</axes>

<rules>
<rule>
condition = var(value) > 0.25
color = dgreen
fill_color = dgreen_a4
</rule>

<rule>
condition = var(value) < -0.25
color = dred
fill_color  = dred_a4
</rule>
</rules>
</plot>

<plot>
type                    = line
thickness               = 4
file                    = gcskew1000.txt
color                   = vdgrey
r0                      = 0.18r
r1                      = 0.28r
</plot>
